{% extends 'gamifi/base.html' %}

{% block content %}
	<div>
		<img class="account-img" src="{{ usr.profile.image.url }}">
		<div>
			<h2>{{ usr.username }}</h2>
			<p>{{ usr.email }}</p>
		</div>
	</div>

<h1><p class="font-italic">Goals</p></h1>
{% for goal in goals %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ goal.title }}</h5>
    <p class="card-text">{{ goal.text }}</p>
  </div>
</div>


{% endfor %}
{% if user == usr %}
<a class="btn btn-primary" href="{% url 'gamifi:edit-profile' %}" role="button">Edit Profile</a>
{% elif usr not in friends_list%}
<a class="btn btn-primary" href="{% url 'gamifi:send-friend-request' usr.id %}" role="button">Send Friend Request</a>
{%endif%}
{% endblock content %}
